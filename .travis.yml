# Custom parts:

# Header
language: r
sudo: false
dist: xenial
cache:
  packages: true
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip
latex: true
pandoc_version: 2.5

env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"
  - BUILD_PKGDOWN=true
  - _R_CHECK_TESTS_NLINES_=0
  - KERAS_BACKEND="tensorflow"
  - KERAS_IMPLEMENTATION="tensorflow"
  - TENSORFLOW_VERSION="2.1.0"
